<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        This is the list template.<br>
        Hello, {{ prof["name"] }}. I'm enjoying {{ prof["class"] }}
        <table border="solid">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>owner</th>
                <th>age</th>
                <th>kind id</th>
                <th>kind name</th>
                <th>food</th>
                <th>noise</th>
                <th colspan="2">Actions</th>
            </tr>
            {% for row in rows %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                    <td><a href="/delete/{{ row[0] }}">Delete</a></td>
                    <td><a href="/update/{{ row[0] }}">Update</a></td>
                </tr>
            {% endfor %}
        </table>
        <p>Add a new animal <a href="/create">here</a>!</p>
    </body>
</html>

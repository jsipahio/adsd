<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <table border="solid">
            <tr>
                <th>id</th>
                <th>kind</th>
                <th>food</th>
                <th>noise</th>
                <th colspan="2">Actions</th>
            </tr>
            {% for kind in kinds %}
                <tr>
                    <td>{{kind.id}}</td>
                    <td>{{kind.kind_name}}</td>
                    <td>{{kind.food}}</td>
                    <td>{{kind.noise}}</td>
                    <td><a href="/delete/kind/{{ kind.id }}">Delete</a></td>
                    <td><a href="/update/kind/{{ kind.id }}">Update</a></td>
                </tr>
            {% endfor %}
        </table>
        <p>Add a new kind <a href="/create/kind">here</a>!</p>
    </body>
</html>
